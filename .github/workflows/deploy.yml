name: Deploy Frigate

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to frigate-container
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.FRIGATE_HOST }}
          username: william
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/frigate
            git pull
            docker compose up -d
